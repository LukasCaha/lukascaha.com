<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png" />
    <link rel="manifest" href="favicons/site.webmanifest" />
    <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#ffac33" />
    <link rel="shortcut icon" href="favicons/favicon.ico" />
    <meta name="msapplication-TileColor" content="#95f5ff" />
    <meta name="msapplication-config" content="favicons/browserconfig.xml" />
    <meta name="theme-color" content="#95f5ff" />
    <title>Nabijte váš projekt energií | Lukáš Caha | Developer</title>
    <style>
      @font-face {
        font-family: "sfpro";
        src: local("SF Pro"), url("./fonts/SF-Pro-Display-Semibold.ttf") format("truetype");
        font-weight: 600;
      }

      body {
        margin: 0;
      }

      h1 {
        font-family: "sfpro";
      }

      @keyframes loading-landscape {
        0% {
          background-position: 0 0;
        }
        100% {
          background-position: 0 -25000%;
        }
      }
      @keyframes loading-portrait {
        0% {
          background-position: 0 0;
        }
        100% {
          background-position: 0 -250000%;
        }
      }

      @keyframes swing {
        0% {
          transform: rotateZ(1deg);
        }
        100% {
          transform: rotateZ(-1deg);
        }
      }

      @media (orientation: landscape) {
        #content {
          animation: loading-landscape 10000s infinite linear;
        }
      }

      @media (orientation: portrait) {
        #content {
          animation: loading-portrait 10000s infinite linear;
        }
      }

      @media only screen and (max-width: 600px) {
      }

      #swing {
        animation: swing ease-in-out 10s infinite alternate;
      }

      .hoverable {
        transition: 0.5s ease;
      }

      .hoverable:hover {
        opacity: 0.7 !important;
      }

      a {
        text-decoration: none;
        background-image: linear-gradient(#fff, #fff);
        background-repeat: no-repeat;
        background-position: bottom left;
        background-size: 0% 3px;
        transition: background-size 500ms ease-in-out;

        /* extra styling   */
        font-weight: var(--fw-bold);
      }

      a:hover {
        background-size: 100% 3px;
        color: inherit;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
